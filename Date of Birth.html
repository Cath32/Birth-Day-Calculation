<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Lab 3 - Date of Birth</title>
<Script type="text/javascript" src="Date of Birth.js"> </script>
    <link rel="stylesheet" type="text/css" href="Date of Birth.css">
</head>

<body>


<h1><u><em>  what day of the week were you born on?</em></u></h1>
<h3><strong> &nbsp; Enter your birthday,</strong> <em>then click the Update button:</em></h3>

<div>
<form>
<p>
    &nbsp; &nbsp; &nbsp; &nbsp; Numeric Month (1-12): <input type="text" name="month" size="2" />
</p>
<p>
    &nbsp; &nbsp; &nbsp; &nbsp; Numeric Day of Month (1-31): <input type="text" name="day" size="2" />
</p>
<p>
    &nbsp;  Four-Digit Year (Example, 1960): <input type="text" name="year" size="4" />
</p>
<p>
<input type="button"  value="Update" onclick="compute(this.form)" />
<input type="reset" value="Clear" />
</p>
<p>
    &nbsp; &nbsp; &nbsp; &nbsp; Date of Birth: <input type="text" name="result1" size="18" />
</p>
<p>
    &nbsp; &nbsp; &nbsp; &nbsp; Day of Week: <input type="text" name="result2" size="18" />
</p>


</form>
</div>
</body>
</html>
